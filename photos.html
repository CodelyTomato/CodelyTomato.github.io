<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Image Grid</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px); /* Fixed size for columns */
            grid-template-rows: repeat(4, 100px); /* Fixed size for rows */
            gap: 10px;
            padding: 20px;
            background: #e5e7eb;
        }
        .box {
            width: 100px; /* Fixed size */
            height: 100px; /* Fixed size */
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Prevents images from overflowing */
        }
        .box img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Ensures the image fills the box while maintaining aspect ratio */
        }
    </style>
</head>
<body>

    <!-- This is where React will render the boxes -->
    <div id="root"></div>

    <script type="text/babel">
        function BoxGrid() {
            const imageUrls = [
                "https://via.placeholder.com/100", 
                "https://via.placeholder.com/100?text=1", 
                "https://via.placeholder.com/100?text=2",
                "https://via.placeholder.com/100?text=3",
                "https://via.placeholder.com/100?text=4",
                "https://via.placeholder.com/100?text=5",
                "https://via.placeholder.com/100?text=6",
                "https://via.placeholder.com/100?text=7",
                "https://via.placeholder.com/100?text=8",
                "https://via.placeholder.com/100?text=9",
                "https://via.placeholder.com/100?text=10",
                "https://via.placeholder.com/100?text=11",
                "https://via.placeholder.com/100?text=12",
                "https://via.placeholder.com/100?text=13",
                "https://via.placeholder.com/100?text=14",
                "https://via.placeholder.com/100?text=15"
            ]; // Replace these URLs with actual image links

            return (
                <div className="grid-container">
                    {imageUrls.map((url, index) => (
                        <div key={index} className="box">
                            <img src={url} alt={`Box ${index + 1}`} />
                        </div>
                    ))}
                </div>
            );
        }

        // Render the BoxGrid inside the "root" div
        ReactDOM.createRoot(document.getElementById("root")).render(<BoxGrid />);
    </script>

<div id="nav-placeholder"></div>

<script>
  fetch("nav.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;
    });
</script>

</body>
</html>
